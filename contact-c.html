<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="hiyatek,正宇科技,正宇,電腦周邊">
    <meta name="description" content="">
    <meta name="author" content="正宇科技有限公司">
    <meta name="copyright" content="正宇科技有限公司">
    <link rel="icon" href="/images/logo.ico">
    <link rel="stylesheet" href="/css/all.min.css">
    <title>Hiyatek | 正宇科技</title>
</head>
<body>
    <div id="load-header-c"></div>
    <!-- form -->
    <div class="container">
        <div class="container-page">
            <!-- page title -->
            <h2 class="catalog__title animate__animated animate__fadeInDown animate__delay-01s">聯絡我們</h2>
            <div class="row justify-content-center mb-3 mb-md-4 mb-lg-5">
                <div class="col-12">
                    <form id="myForm" class="form animate__animated animate__fadeInLeft animate__delay-05s" target="_blank" action="https://formspree.io/f/xeqbqngl" method="POST">
                        <div class="row t-center">
                            <div class="col-12 col-md-6 mb-3">
                                <label class="form__label" for="公司">公司：</label>
                                <input class="form__input" type="text" id="公司" name="公司" required>
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label class="form__label" for="姓名">姓名：</label>
                                <input class="form__input" type="text" id="姓名" name="姓名" required>
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label class="form__label" for="電話">電話：</label>
                                <input class="form__input" type="tel" id="電話" name="電話" required>
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label class="form__label" for="信箱">信箱：</label>
                                <input class="form__input" type="email" id="信箱" name="信箱" required>
                            </div>
                            <div class="col-12 mb-3">
                                <div class="row justify-content-center align-items-center">
                                    <label class="form__label col-12" for="comment">留言：</label>
                                    <textarea class="form__textarea col-12 col-md-9" rows="5" id="comment" name="留言" placeholder="EX:想詢問的產品..."></textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="form__btn" type="submit"><span>送出</span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="load-footer-c"></div>

    <script src="/js/jquery-3.7.0.min.js"></script>
    <script src="/js/all.js"></script>
</body>
</html>
